<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<section class="main-body">
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="typing_section">
            <label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Type here..." disabled></textarea>
        </div>
        <div class="mario-container">
            <img src="asset/mario.gif" alt="Mario running" class="mario">
        </div>
        <button id="btn">Start Test</button>
        <p id="showSentence"></p>
        <p id="score"></p>
        <p id="errorMessage" class="error-message"></p> <!-- New element for error message -->
    </div>
</section>

<script src="js/index.js"></script>
</body>
</html>
